<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        <% users.forEach(user => { %>
            <li>Name: <%= user.name %>, Email: <%= user.email %></li>
        <% }); %>
    </ul>
</body>
</html>
